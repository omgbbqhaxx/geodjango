     <center>

        <input class="form-control" style="width:200px;" placeholder="name" type="text" id="username" name="username"><br>
        <input class="form-control" style="width:200px;" placeholder="image"  type="text" id="userimage" name="userimage"><br>
        <input class="form-control" style="width:200px;" placeholder="long"  type="text" id="long" name="long"><br>

    </form>
    
    <br><br>
    
    <button class="btn btn-success" onclick="getLocation()">Get my location.</button>

 </center>
     
     
     
     
     
     
 <script>


function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    $("#long").val(position.coords.longitude);
    $("#lat").val(position.coords.latitude);
    
    	
}
</script>
